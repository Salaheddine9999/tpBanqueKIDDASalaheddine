<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{listeComptes.allComptes}" widgetVar="comptesTable" emptyMessage="Aucun compte avec ce critère" var="item" paginator="true" rows="10">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{item.id}" 
                                    value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.nom}">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column sortBy="#{item.solde}">
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Opérations"/>
                            </f:facet>
                            <h:commandLink action="#{listeComptes.supprimerCompte(item)}"
                                           title="Supprimer le compte de #{item.nom}" >
                                <h:graphicImage name="images/del.png"/>
                            </h:commandLink>
                            <h:link outcome="modifier?id=#{item.id}" 
                                    value="Modifier"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
